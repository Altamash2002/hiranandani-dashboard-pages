  <script>
    const data = {
      labels: ['Maintenance Done', 'Maintenance Not Done'],
      datasets: [{
        type: 'bar',
        label: '',
        backgroundColor: '#0062a9',
        data: [-10],
      }, {
        type: 'bar',
        label: '',
        backgroundColor: '#0062a9',
        data: [0, 25,]
      }]
    };
    const options = {
      responsive: true,
      legend: {
        position: 'top',
      },
      title: {
        display: true,
        text: 'Waterfall Chart'
      },
      scales: {
        xAxes: [{
          stacked: true,
          barPercentage: 2,
          categoryPercentage: 2
        }],
        yAxes: [{
          stacked: true,
          ticks: {
            min: 0,
            max: 100,
            callback: function (value, index, values) {
              return '$' + value;
            }
          }
        }]
      }
    };

    const chart = new Chart(document.getElementById('chart'), {
      type: 'bar',
      data: data,
      options: options
    });
